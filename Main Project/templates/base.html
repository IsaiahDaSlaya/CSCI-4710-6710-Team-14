<html>

<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <!-- Favicon -->
    <link rel="icon" href="../static/img/ubermelonsmall.png" type="image/ico" />
</head>

<body>
    <div class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <img src="/static/img/ubermelonsmall.png"><a class="navbar-brand" href="/">BTS</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/cart"><img class="melon-cart" src="/static/img/watermelon.png"> Cart</a>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <ul class="flashes">
            <li>{{message}}</li>
        </ul>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
    </div>
</body>

</html>
