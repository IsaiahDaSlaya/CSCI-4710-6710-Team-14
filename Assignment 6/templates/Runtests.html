{% extends "base.html" %}
{% block extrajs %}
<!-- You should place your js files here -->
<script src="/static/js/runtests.js"></script>
{% endblock%}

{% block title %}REVIEW{% endblock %}

{% block nav_runtests %}class="active"{% endblock %}


{% block content %}

 <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">

        <h1 style="padding-bottom: 100px" class="mt-5">RUN TESTS</h1>
        <!-- Button trigger modal -->
        <a type="button" class="btn btn-success btn-lg btn-block" href="REVIEW.html" data-toggle="modal" data-target="#exampleModalCenter">
          Run Tests
        </a>


        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true">
          <!-- This means this is a bootstrap modal -->
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLongTitle">Loading...</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <!-- ARIA (Accessible Rich Internet Applications) defines a way to make Web content and Web applications more accessible to people with disabilities. -->
                  <!-- The aria-hidden property tells screen-readers if they should ignore the element. -->
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Please wait until the tests are done running.</p>
                <img src="./spinner.gif" alt="Loading Gif">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a type="button" class="btn btn-success" id = 'continue'>
                  Continue
                </a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
{% endblock %}
