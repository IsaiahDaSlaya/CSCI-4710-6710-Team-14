        <a type="button" class="btn btn-success btn-lg btn-block" href="REVIEW.html" data-toggle="modal" data-target="#exampleModalCenter">

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"

          <div class="modal-dialog" role="document">

              <div class="modal-header">

                  <!-- The aria-hidden property tells screen-readers if they should ignore the element. -->
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">

                <img src="./spinner.gif" alt="Loading Gif">
              </div>
              <div class="modal-footer">
